server {
    listen 80;
    server_name kibana.alana.org.br;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://prod_kibana:5601/;
    }
}

server {
    listen 80;
    server_name bot.alana.org.br;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://prod_bot:5001/;
    }
}
