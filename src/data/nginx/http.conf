server {
    listen 80;
    server_name kibana.alanabot.lappis.rocks;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://prod_kibana:5601/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

