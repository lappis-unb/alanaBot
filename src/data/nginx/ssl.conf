server {
    listen 443 ssl;
    server_name kibana.alanabot.lappis.rocks;
    
    ssl_certificate /etc/letsencrypt/live/kibana.alanabot.lappis.rocks/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kibana.alanabot.lappis.rocks/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://prod_kibana:5601/;
    }    
}

